    <!-- Chroma.js -->

    <script>
        $(function() {
            // Gray Scale
            var white = "fff";
            var black = "000";
            // Gray Scale Array
            var grayArray = {
                100: "f8f9fa",
                200: "e9ecef",
                300: "dee2e6",
                400: "ced4da",
                500: "adb5bd",
                600: "6c757d",
                700: "495057",
                800: "343a40",
                900: "212529"
            };
            var bsColorNames = ["blue", "indigo", "purple", "pink", "red", "orange", "yellow", "green", "teal", "cyan"];
            var bsColors = ["#0d6efd", "#6610f2", "#6f42c1", "#d63384", "#dc3545", "#fd7e14", "#ffc107", "#198754", "#20c997", "#0dcaf0"];
            for (var i = 0; i < bsColorNames.length; i++) {
                var tgtHexId = "#" + bsColorNames[i];
                $(tgtHexId).css("background-color", bsColors[i]);
                $(tgtHexId).css("color", chroma(bsColors[i]).luminance() > 0.5 ? black : white);
                $(tgtHexId).text(bsColors[i]);
                j = i + 1;
                if (j >= bsColorNames.length) {
                    j = 0;
                }
                var tgtDistanceId = "#" + bsColorNames[i] + "_distance";
                var distance = chroma.distance(bsColors[i], bsColors[j], 'rgb');
                $(tgtDistanceId).text(distance.toFixed(2));
            }
        });
    </script>
