primary = blue;

body-tertiary-color = rgba(body-color, 0.5);

    <script>
        $(function () {
            // TODO:
            // Bootstrapの色を変数化してChroma.jsで調査する
            // 特に各色の間の相関関係
            let bsColors = {
                'black': '#000',
                'blue': '#0d6efd',
                'indigo': '#6610f2',
                'purple': '#6f42c1',
                'pink': '#d63384',
                'red': '#dc3545',
                'orange': '#fd7e14',
                'yellow': '#ffc107',
                'green': '#198754',
                'teal': '#20c997',
                'cyan': '#0dcaf0'
            };

            for (var name in bsColors) {
                var tempId = "#" + name;
                $(tempId).text(bsColors[name]);
            }
        });
