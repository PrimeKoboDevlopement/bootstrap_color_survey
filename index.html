<body>
    <header>

    <div>
        <div>
            <h2>Named Colors</h2>
            <dl>
                <dt>blue</dt>

            <dl>

        <div>
            <h2>Conversions</h2>
            <div>

                    <tr>
                        <td><span class="red" id="purple_rgb_r"></span></td>

                    <tr>

                    <tr>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Chroma.js -->
    <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.1.1/chroma.min.js" integrity="sha256-zrX+w9KzegZgZbpMj12SIOGBDke8eQvjsJbvawX8PBs=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            // Gray Scale
            var white = '#fff';
            var gray_100 = '#f8f9fa';
            var gray_200 = '#e9ecef';
            var gray_300 = '#dee2e6';
            var gray_400 = '#ced4da';
            var gray_500 = '#adb5bd';
            var gray_600 = '#6c757d';
            var gray_700 = '#495057';
            var gray_800 = '#343a40';
            var gray_900 = '#212529';
            var black = '#000';
            // Gray Scale Array
            var grayArray = {
                100: gray_100,
                200: gray_200,
                300: gray_300,
                400: gray_400,
                500: gray_500,
                600: gray_600,
                700: gray_700,
                800: gray_800,
                900: gray_900
            };
            // Default colors
            var blue = '#007bff';
            var indigo = '#6610f2';
            var purple = '#6f42c1';
            var pink = '#e83e8c';
            var red = '#dc3545';
            var orange = '#fd7e14';
            var yellow = '#ffc107';
            var green = '#28a745';
            var teal = '#20c997';
            var cyan = '#17a2b8';
            // Default Color Array
            var colorArray = {
                "blue": blue,
                "indigo": indigo,
                "purple": purple,
                "pink": pink,
                "red": red,
                "orange": orange,
                "yellow": yellow,
                "green": green,
                "teal": teal,
                "cyan": cyan
            };
            // theme colors
            var primary = blue;
            var secondary = gray_600;
            var success = green;
            var info = cyan;
            var warning = yellow;
            var danger = red;
            var light = gray_100;
            var dark = gray_800;
            // theme color Array
            var themeArray = {
                "primary": primary,
                "secondary": secondary,
                "success": success,
                "info": info,
                "warning": warning,
                "danger": danger,
                "light": light,
                "dark": dark
            };
            Object.keys(colorArray).forEach(function(key) {
                var val = this[key];
                var elementID = '#' + key;
                $(elementID).html = val;
            });
        });
    </script>
</body>

</html>
